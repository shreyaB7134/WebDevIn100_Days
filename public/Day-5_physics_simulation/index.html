<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation by Vishisht Dwivedi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h3>
            Number of Clicks :
        </h3>
        <h3 id="clicks" class="scores">0</h3>
    </div>
    <div>
        <h3>
            Number of Circles Left :
        </h3>
        <h3 id="numberOfCircles" class="scores">0</h3>
    </div>
    <div>
        <label for="gravity">Gravity : </label>
        <input type="range" name="gravity" id="gravity" min="0" max="0.1" step="0.001">
    </div>
    <div>
        <label for="airDrag">Air Drag : </label>
        <input type="range" name="airDrag" id="airDrag" min="0" max="0.0001" step="0.00001">
    </div>
    <div>
        <label for="elasticity">Elasticity of Walls : </label>
        <input type="range" name="elasticity" id="elasticity" min="0" max="1" step="0.01">
    </div>
    <button id="reset">RESET</button>
    <canvas></canvas>
    <script src="app.js"></script>
</body>

</html>
