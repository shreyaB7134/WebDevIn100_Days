<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker & Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">
    <h1>🎨 <span>Color Palette Generator</span></h1>

    <div class="controls">
        <label for="colorPicker" class="color-label">
            <span>🎯 Click here to pick colour</span>
            <input type="color" id="colorPicker" value="#3498db" />
        </label>
        <button id="generateBtn">🎲 Generate Palette</button>
    </div>

    <div id="palette" class="palette"></div>
</div>

<canvas id="particle-canvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
