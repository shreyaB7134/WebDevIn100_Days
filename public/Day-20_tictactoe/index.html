<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            <div class="current-player">
                Current Player: <span id="current-player">X</span>
            </div>
            <div class="score-board">
                <div class="score">
                    <span>Player X: </span>
                    <span id="score-x">0</span>
                </div>
                <div class="score">
                    <span>Player O: </span>
                    <span id="score-o">0</span>
                </div>
                <div class="score">
                    <span>Draws: </span>
                    <span id="score-draw">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="game-status" id="game-status"></div>
        
        <div class="buttons">
            <button id="reset-btn" class="btn">Reset Game</button>
            <button id="new-game-btn" class="btn">New Game</button>
        </div>
    </div>
    
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close" class="btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
